<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ReLeaf ‚Äì AI Urban Tree Mapping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        /* Base image and canvas styles */
        .image-container {
            position: relative;
            width: 100%;
            height: auto;
            min-height: 250px;
            background-color: #f3f4f6;
        }
        .image-container img, .image-container video {
            display: block;
            width: 100%;
            height: auto;
        }
        .image-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        .hidden { display: none !important; }
        
        /* Custom styles for aesthetic improvement */
        .input-file-label {
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* font-medium */
            color: #1f2937; /* text-gray-900 */
        }
        .input-file-control {
             font-size: 0.75rem; /* text-xs */
             padding-top: 0.5rem;
             padding-bottom: 0.5rem;
        }
        .analysis-description-text {
            font-size: 0.875rem; /* text-sm for better readability in the info box */
        }
        .visual-analysis-heading {
             font-size: 1.25rem; /* text-xl */
             font-weight: 700; /* font-bold */
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app" class="p-4 sm:p-8 max-w-7xl mx-auto">
        <header id="app-header" class="mb-6 border-b pb-4">
            <h1 class="text-3xl font-bold text-emerald-700">üå≤ ReLeaf ‚Äì Cloud AI</h1>
            <p class="text-sm text-gray-500">Urban Tree Health Analysis</p>
        </header>

        <main id="main-content" class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <div id="controls-panel" class="lg:col-span-1 space-y-4 sm:space-y-6 order-2 lg:order-1">
                <div class="bg-white p-4 sm:p-5 rounded-xl shadow-lg border border-gray-200">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Input Source</h2>
                    
                    <div class="flex space-x-2 mb-4 border-b pb-2">
                        <button id="tabUpload" class="flex-1 px-3 py-2 text-sm font-medium text-emerald-600 border-b-2 border-emerald-600">Upload</button>
                        <button id="tabCamera" class="flex-1 px-3 py-2 text-sm font-medium text-gray-500 hover:text-emerald-600">Camera</button>
                    </div>

                    <div id="uploadControls">
                        <label class="block mb-2 input-file-label">Upload file</label>
                        <input type="file" id="imageUpload" accept="image/*" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 input-file-control">
                    </div>

                    <div id="cameraControls" class="hidden space-y-3">
                        <button id="startCameraBtn" class="w-full py-2 px-4 bg-gray-100 text-gray-700 font-bold rounded-lg hover:bg-gray-200 text-sm">Start Camera</button>
                        <button id="captureBtn" class="w-full py-2 px-4 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 hidden text-sm">Capture Photo</button>
                    </div>
                    
                    <button id="analyzeBtn" class="w-full mt-6 py-3 px-4 bg-emerald-600 text-white font-bold rounded-lg hover:bg-emerald-700 disabled:opacity-50 text-base" disabled>
                        Analyze Image
                    </button>
                    
                    <div id="serverStatus" class="mt-3 p-2 bg-gray-100 rounded text-xs text-center text-gray-500">
                        ‚è≥ Checking Cloud Server...
                    </div>
                </div>
                
                <div class="bg-white p-4 sm:p-5 rounded-xl shadow-lg border border-gray-200">
                    <h2 class="text-xl font-semibold mb-3 text-gray-700">Analysis Summary</h2>
                    <div id="statsPanel" class="space-y-3">
                        <div class="space-y-2">
                            <div class="flex justify-between text-sm"><span class="flex items-center text-emerald-600 font-medium">Healthy</span><span id="healthyPct" class="font-bold">0%</span></div>
                            <div class="flex justify-between text-sm"><span class="flex items-center text-amber-600 font-medium">Stressed</span><span id="stressedPct" class="font-bold">0%</span></div>
                            <div class="flex justify-between text-sm"><span class="flex items-center text-red-600 font-medium">Dead</span><span id="deadPct" class="font-bold">0%</span></div>
                        </div>
                    </div>
                </div>
                </div>

            <div id="display-panel" class="lg:col-span-3 order-1 lg:order-2">
                <div id="visual-analysis-box" class="bg-white p-4 sm:p-5 rounded-xl shadow-lg border border-gray-200 min-h-[300px]">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="visual-analysis-heading text-gray-700">Visual Analysis</h2>
                        </div>
                    
                    <div id="imagePlaceholder" class="image-container bg-gray-100 flex items-center justify-center rounded-lg border-2 border-dashed border-gray-300 aspect-video text-gray-400 text-center p-4">
                        <span class="text-sm">Select Upload or Camera to begin</span>
                    </div>

                    <div id="analysisView" class="hidden">
                        <div id="image-video-container" class="image-container rounded-lg overflow-hidden bg-gray-900 relative">
                            <video id="cameraFeed" class="w-full hidden" autoplay playsinline></video>
                            <img id="uploadedImage" class="w-full hidden" alt="Analysis Target">
                            <canvas id="overlayCanvas"></canvas>
                        </div>
                        
                        <div id="descBox" class="hidden mt-4 p-3 bg-blue-50 rounded-lg border border-blue-100">
                            <p id="replantDescription" class="analysis-description-text text-blue-700"></p>
                        </div>
                    </div>

                    <div id="loading" class="hidden mt-8 text-center">
                        <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-emerald-500 border-t-transparent"></div>
                        <p class="mt-2 text-emerald-700 font-medium text-sm">Processing in Cloud... (This may take 1 min if server is waking up)</p>
                    </div>

                    <div id="errorMsg" class="hidden mt-4 p-3 bg-red-50 text-red-700 rounded-lg border border-red-200 text-sm break-words"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        // --- CONFIGURATION ---
        const BACKEND_URL = "https://app-ptfm.onrender.com/analyze"; 
        // Regex to detect the boilerplate text (e.g., "Local AI Analysis: Detected 10 objects.")
        const BOILERPLATE_REGEX = /local ai analysis: detected \d+ objects\./i;

        // --- ELEMENTS ---
        const els = {
            app: document.getElementById('app'),
            appHeader: document.getElementById('app-header'),
            mainContent: document.getElementById('main-content'),
            tabUpload: document.getElementById('tabUpload'),
            tabCamera: document.getElementById('tabCamera'),
            uploadControls: document.getElementById('uploadControls'),
            cameraControls: document.getElementById('cameraControls'),
            upload: document.getElementById('imageUpload'),
            startCamera: document.getElementById('startCameraBtn'),
            captureBtn: document.getElementById('captureBtn'),
            btn: document.getElementById('analyzeBtn'),
            placeholder: document.getElementById('imagePlaceholder'),
            view: document.getElementById('analysisView'),
            img: document.getElementById('uploadedImage'),
            video: document.getElementById('cameraFeed'),
            canvas: document.getElementById('overlayCanvas'),
            loader: document.getElementById('loading'),
            err: document.getElementById('errorMsg'),
            descBox: document.getElementById('descBox'),
            desc: document.getElementById('replantDescription'),
            serverStatus: document.getElementById('serverStatus'),
            controlsPanel: document.getElementById('controls-panel'),
            displayPanel: document.getElementById('display-panel'),
            visualAnalysisBox: document.getElementById('visual-analysis-box'),
            imgVideoContainer: document.getElementById('image-video-container'),
            // Removed fullScreenToggle element reference
            stats: {
                h: document.getElementById('healthyPct'),
                s: document.getElementById('stressedPct'),
                d: document.getElementById('deadPct')
            }
        };

        let currentBase64 = '';
        let stream = null; 
        let isFullScreen = false; // Kept for safety, but functionally ignored
        let lastAnalysisData = null; 

        // --- FUNCTIONS ---

        function resizeAndCompress(fileOrBlob) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const cvs = document.createElement('canvas');
                        let w = img.width, h = img.height;
                        if (w > 1024) { h = Math.round((h * 1024) / w); w = 1024; }
                        cvs.width = w; cvs.height = h;
                        cvs.getContext('2d').drawImage(img, 0, 0, w, h);
                        resolve(cvs.toDataURL('image/jpeg', 0.8).split(',')[1]);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(fileOrBlob);
            });
        }

        function draw(data) {
            if (!data) return; 

            const ctx = els.canvas.getContext('2d');
            const imageElement = els.img.classList.contains('hidden') ? els.video : els.img;

            const performDraw = () => {
                // IMPORTANT: Resize canvas to match the currently displayed element's size
                els.canvas.width = imageElement.clientWidth || imageElement.videoWidth || imageElement.naturalWidth;
                els.canvas.height = imageElement.clientHeight || imageElement.videoHeight || imageElement.naturalHeight;
                ctx.clearRect(0, 0, els.canvas.width, els.canvas.height);

                if (!data.trees) return;
                
                // Assuming the backend returns coordinates scaled to 1000x1000
                const sx = els.canvas.width / 1000;
                const sy = els.canvas.height / 1000;

                data.trees.forEach(t => {
                    let [ymin, xmin, ymax, xmax] = t.box;
                    if (xmin > xmax) [xmin, xmax] = [xmax, xmin];
                    if (ymin > ymax) [ymin, ymax] = [ymax, ymin];
                    
                    ctx.strokeStyle = t.health === 'healthy' ? '#10B981' : t.health === 'stressed' ? '#F59E0B' : '#EF4444';
                    // ctx.lineWidth calculation simplified as there is no fullscreen mode
                    ctx.lineWidth = 3; 
                    
                    ctx.strokeRect(xmin * sx, ymin * sy, (xmax-xmin) * sx, (ymax-ymin) * sy);
                });
            };

            if (imageElement.naturalWidth || imageElement.videoWidth || imageElement.clientWidth) {
                performDraw();
            } else {
                imageElement.onload = performDraw;
                imageElement.onloadedmetadata = performDraw;
            }
        }

        function updateUI(data) {
            lastAnalysisData = data; 
            const counts = { healthy: 0, stressed: 0, dead: 0 };
            const total = data.trees?.length || 0;
            
            if (data.trees) {
                data.trees.forEach(t => counts[t.health] = (counts[t.health] || 0) + 1);
            }
            
            // Update percentage stats panel
            const calc = (n) => total ? ((n/total)*100).toFixed(0) + '%' : '0%';
            els.stats.h.innerText = calc(counts.healthy);
            els.stats.s.innerText = calc(counts.stressed);
            els.stats.d.innerText = calc(counts.dead);
            
            // FIX: Only show the description box if the server provided a description string 
            // AND it does NOT match the boilerplate regex.
            const description = data.lowGreenCoverDescription;
            const isBoilerplate = description && BOILERPLATE_REGEX.test(description.toLowerCase().trim());
            
            if (description && description.trim() !== '' && !isBoilerplate) {
                els.desc.innerText = description;
                els.descBox.classList.remove('hidden');
            } else {
                els.desc.innerText = '';
                els.descBox.classList.add('hidden');
            }

            // Removed logic to show full screen button
        }
        
        function resetUI() {
            // Reset state
            lastAnalysisData = null;
            
            // Reset percentage stats panel to 0
            els.stats.h.innerText = '0%';
            els.stats.s.innerText = '0%';
            els.stats.d.innerText = '0%';
            els.desc.innerText = ''; 
            els.descBox.classList.add('hidden'); 
            // Removed full screen reset logic

            // Clear canvas
            els.canvas.width = 0;
            els.canvas.height = 0;

            // Hide loading/error
            els.loader.classList.add('hidden');
            els.err.classList.add('hidden');
            els.btn.disabled = true;
        }

        async function analyze() {
            els.err.classList.add('hidden');
            els.loader.classList.remove('hidden');
            els.btn.disabled = true;
            els.descBox.classList.add('hidden'); 

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: currentBase64 })
                });

                if (!response.ok) throw new Error(`Server Issue: ${response.status}`);
                
                const result = await response.json();
                if (result.error) throw new Error(result.error);
                
                updateUI(result);
                draw(result); 

            } catch (e) {
                els.err.innerHTML = `<strong>Error:</strong> ${e.message}<br><span class="text-xs">Tip: Render Free Tier servers sleep when inactive. Try again in 1 minute.</span>`;
                els.err.classList.remove('hidden');
            } finally {
                els.loader.classList.add('hidden');
                els.btn.disabled = false;
            }
        }

        // Removed toggleFullScreen function

        // --- INIT & EVENTS ---

        function setView(mode) {
            resetUI(); 
            els.tabUpload.classList.remove('border-emerald-600', 'text-emerald-600');
            els.tabCamera.classList.remove('border-emerald-600', 'text-emerald-600');
            els.tabUpload.classList.add('text-gray-500');
            els.tabCamera.classList.add('text-gray-500');

            if (mode === 'upload') {
                els.uploadControls.classList.remove('hidden');
                els.cameraControls.classList.add('hidden');
                els.tabUpload.classList.add('border-b-2', 'border-emerald-600', 'text-emerald-600');
                els.tabCamera.classList.remove('border-b-2');

                if (stream) { 
                    stream.getTracks().forEach(t => t.stop());
                    stream = null;
                    els.startCamera.classList.remove('hidden');
                    els.captureBtn.classList.add('hidden');
                }
                if (currentBase64) {
                    els.placeholder.classList.add('hidden');
                    els.view.classList.remove('hidden');
                    els.video.classList.add('hidden');
                    els.img.classList.remove('hidden');
                    els.btn.disabled = false;
                } else {
                    els.placeholder.classList.remove('hidden');
                    els.view.classList.add('hidden');
                }
            } else { // Camera mode
                els.cameraControls.classList.remove('hidden');
                els.uploadControls.classList.add('hidden');
                els.tabCamera.classList.add('border-b-2', 'border-emerald-600', 'text-emerald-600');
                els.tabUpload.classList.remove('border-b-2');
                
                els.placeholder.classList.remove('hidden');
                els.view.classList.add('hidden');
                els.video.classList.add('hidden');
                els.img.classList.add('hidden');
                els.startCamera.classList.remove('hidden');
                els.captureBtn.classList.add('hidden');
            }
        }

        els.tabUpload.onclick = () => setView('upload');
        els.tabCamera.onclick = () => setView('camera');

        els.startCamera.onclick = async () => {
            resetUI();
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                els.video.srcObject = stream;
                els.placeholder.classList.add('hidden');
                els.view.classList.remove('hidden');
                els.video.classList.remove('hidden');
                els.img.classList.add('hidden');
                els.startCamera.classList.add('hidden');
                els.captureBtn.classList.remove('hidden');
            } catch (e) { alert("Camera error: " + e.message); }
        };

        els.captureBtn.onclick = () => {
            const cvs = document.createElement('canvas');
            cvs.width = els.video.videoWidth;
            cvs.height = els.video.videoHeight;
            cvs.getContext('2d').drawImage(els.video, 0, 0);
            cvs.toBlob(async (blob) => {
                els.img.src = URL.createObjectURL(blob);
                currentBase64 = await resizeAndCompress(blob);
                els.video.classList.add('hidden');
                els.img.classList.remove('hidden');
                if(stream) stream.getTracks().forEach(t => t.stop());
                els.startCamera.classList.remove('hidden');
                els.captureBtn.classList.add('hidden');
                els.btn.disabled = false;
            }, 'image/jpeg');
        };

        els.upload.onchange = async (e) => {
            resetUI();
            if (!e.target.files[0]) return;
            els.img.src = URL.createObjectURL(e.target.files[0]);
            els.video.classList.add('hidden');
            els.img.classList.remove('hidden');
            els.placeholder.classList.add('hidden');
            els.view.classList.remove('hidden');
            currentBase64 = await resizeAndCompress(e.target.files[0]);
            els.btn.disabled = false;
        };

        els.btn.onclick = analyze;
        // Removed els.fullScreenToggle.onclick

        // Re-draw canvas on window resize to keep overlay aligned
        window.addEventListener('resize', () => {
            if (lastAnalysisData) {
                draw(lastAnalysisData); 
            }
        });

        // Set initial view
        setView('upload');

        // Health Check
        fetch(BACKEND_URL.replace('/analyze', '/'))
            .then(() => {
                els.serverStatus.innerText = "‚úÖ API Server Active";
                els.serverStatus.className = "mt-3 p-2 bg-green-100 rounded text-xs text-center text-green-700";
            })
            .catch(() => {
                els.serverStatus.innerText = "üò¥ API Server Sleeping (Waking up...)";
            });

    </script>
</body>
</html>
